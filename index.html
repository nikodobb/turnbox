<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Turnbox - Turnos Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>

        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body data-ng-app="app" id="app">
        <!--[if lt IE 9]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div data-ng-controller="AppCtrl">
            <div data-ng-hide="isSpecificPage()"
                 data-ng-cloak
                 class="no-print">
                <section data-ng-include=" 'views/navbar.html' " id="navbar"></section>
            </div>

            <div class="view-container">
                <section data-ng-view id="content"></section>
            </div>
        </div>

        <!-- build:js lib/.js -->
        <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>

        <!-- build:js({.tmp,client}) scripts/app.js -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/Shared/main.js"></script>

    </body>
</html>
